{% extends 'eventos/base.html' %}


{% block content %}
<h1>Lugares</h1>
    <table class ="table table-striped table-hover table-bordered"> 
        {% for venue in venue_list %}
          <tr>
            <td>
           <a href="{% url 'show_venue' venue.id %}"> {{ venue }}</a><br/>
            </td>
           <td align="right"> 
            <a href="{% url 'update_venue' venue.id %}" class="btn btn-outline-secundary btn-sm"> Update </a> 
            </td>
        </tr>
        {% endfor %}
    </table>

{% endblock %}
